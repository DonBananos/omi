<div class="container">

    <div class="row">
        <div class="col-lg-3 col-md-3 col-sm-3 col-xs-4">
            <form role="form" method="POST">

                <h2>Register</h2>

                <hr>

                <div class="form-group">
                    <input type="text" name="display_name" id="display_name" class="form-control input-lg" placeholder="Username">
                </div>

                <div class="form-group">
                    <input type="email" name="email" id="email" class="form-control input-lg" placeholder="Email Address">
                </div>

                <div class="form-group">
                    <input type="password" name="password" id="password" class="form-control input-lg" placeholder="Password">
                </div>

                <div class="form-group">
                    <input type="password" name="password_confirmation" id="password_confirmation" class="form-control input-lg" placeholder="Confirm Password">
                </div>

                <hr>

                <div class="form-group">
                    <!-- Modal view of Terms & Conditions? -->
                    <input type="checkbox" value="remember-me">
                    <small>I accept <a href="#">Terms & Conditions</a></small>

                </div>

                <div class="row">
                    <div class="col-xs-12 col-sm-6 col-md-6">
                        <input type="submit" value="Register" class="btn btn-primary btn-block btn-lg">
                    </div>
                </div>

            </form>
        </div>
    </div>

</div>
